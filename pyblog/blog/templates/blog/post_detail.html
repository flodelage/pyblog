{% extends 'base.html' %}

{% block title %} {{ post.title }} {% endblock title %}

{% block content %}
<div class="col-sm-9">
    <div class="mt-3">
        <h2> {{ post.title }} </h2>
        <small> Posted on {{ post.created_at }} </small>
        <hr>

        <p class="text-muted">
            {{ post.text|linebreaks|safe }}
        </p>
        <a class="badge badge-info" href="{% url 'post-list' post.category.slug %}">{{ post.category.name|capfirst }}</a>
    </div>
</div>
{% endblock content %}
