{% extends 'base.html' %}

{% block title %} Posts {% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-9">
            {% for post in posts %}
                <div class="mb-4">
                    <h3> <a href="#">{{ post.title }}</a> </h3>
                    <small>Posted on {{ post.created_at }}</small>
                    <hr>
                    <p class="text-muted">
                        {{ post.text|linebreaks|safe|truncatewords:100 }}
                        <a href="#">[read more]</a>
                    </p>
                    <a href="#" class="badge badge-info"> {{ post.category.name|capfirst }} </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
